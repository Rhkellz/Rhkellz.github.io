<head>
<style>
@import 'https://fonts.googleapis.com/css?family=Lato:300';

body {
  background-color: blue; 
  text-align:center;
}

#clock {
  font-family: 'Lato', sans-serif;
  font-size: 5vw;
  letter-spacing: .08rem;
  color: #DEDEDE;
  text-align: center;
  margin-top: 15%;

}

#percent {
 font-family: 'Lato', sans-serif;
  font-size: 5vw;
  letter-spacing: .08rem;
  color: #DEDEDE;
  text-align: center;
  margin-top: 10%;
}

</style>
<button type="button" onclick="myFunction()">Set background color</button>

<script>
function myFunction() {
  document.body.style.backgroundColor = "red";
}
</script>

</head>
<body>
  <div id="clock">
  </div>
  <div id="percent">
  </div>
</body>
